<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taskanban</title>
        <link rel="stylesheet" href="board.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
            crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/bdbe516e40.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <i class="fa-solid fa-list-check"></i>
                    <p>Taskanban</p>
                </div>

                <div class="search">
                    <i class="fa-regular fa-bell"></i>
                    <div class="input-wrapper">
                        <input type="text" name="search" id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <div class="new-list">
                    <button type="button">
                        <a href="../addTask/add-task.html">
                            Adicionar Tarefa <i class="fa-solid fa-plus"></i>
                        </a>
                    </button>
                </div>
            </header>

            <aside>
                <div class="top">
                    <div class="list">
                        <i class="fa-solid fa-list"></i>
                    </div>
                    <div class="add-list">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>

                <div class="bottom">
                    <div class="user">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
            </aside>

            <main>
                <section class="board">
                    <div class="card-wrapper">
                        <div class="card-title"><h3>Backlog</h3></div>
                        <div class="card-task"><p>tarefa</p></div>
                    </div>

                    <div class="card-wrapper">
                        <div class="card-title"><h3>Em andamento</h3></div>
                        <div class="card-task"><p>tarefa</p></div>
                    </div>

                    <div class="card-wrapper">
                        <div class="card-title"><h3>Review</h3></div>
                        <div class="card-task"><p>tarefa</p></div>
                    </div>

                    <div class="card-wrapper">
                        <div class="card-title"><h3>Pronto</h3></div>
                        <div class="card-task"><p>tarefa</p></div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
