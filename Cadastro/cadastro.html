<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Criar conta</title>
        <link rel="stylesheet" href="cadastro.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <form id="sign-up" action>
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>

                <div>
                    <label for="name">Nome Completo</label>
                    <input type="text" name="name" id="name" required />
                </div>

                <div>
                    <label for="name">Email</label>
                    <input type="email" name="email" id="email" required />
                </div>

                <div>
                    <label for="name">Data de Nascimento</label>
                    <input type="date" name="date" id="date" required />
                </div>

                <div>
                    <label for="senha">Criar senha</label>
                    <input type="password" name="senha" id="senha" required />
                </div>

                <div>
                    <label for="confirme">Confirmar senha</label>
                    <input type="password" name="confirme" id="confirme"
                        required />
                </div>

                <div>
                    <label for="office">Cargo</label>
                    <select name="office" id="office" required placeholder="Selecione um cargo">
                        <option value="1">Desenvolvedor Frontend</option>
                        <option value="2">Desenvolvedor Backend</option>
                        <option value="3">Desenvolvedor Mobile</option>
                        <option value="4">Desenvolvedor Fullstack</option>
                    </select>
                </div>

                <div class="submit">
                    <button type="submit" id="submit">Cadastrar</button>
                    <a href="../Login/login.html">JÃ¡ tem cadastro?</a>
                </div>
            </form>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js">
        </script>
        <script src="../src/usuario.js"></script>
        <script src="./cadastro.js"></script>
        <script>
      //verifica se o documento foi completamente carregado e inicia o scrip do inicio
      document.addEventListener("DOMContentLoaded", function () {
        Cadastro.start();
      });
    </script>
    </body>
</html>
